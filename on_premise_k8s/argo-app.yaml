apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: super-mario
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://tech-preta.github.io/charts/
    chart: techpreta
    targetRevision: 0.1.1
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
      - Replace=true
      - SetDeletionFinalizer=true
