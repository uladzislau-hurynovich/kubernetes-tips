persistence:
  type: pvc
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  storageClassName: nfs-client
datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Loki
          type: loki
          access: proxy
          url: "http://loki-gateway"
          isDefault: false
        - name: Prometheus
          type: prometheus
          access: proxy
          url: "http://prometheus-server"
          isDefault: false